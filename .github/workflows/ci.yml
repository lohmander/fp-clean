name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check formatting with prettier
        run: bunx prettier --check .

      - name: Type check root config
        run: bunx tsc --noEmit -p tsconfig.json

      - name: Type check package
        run: cd packages/fp-clean && bunx tsc --noEmit -p tsconfig.json

      - name: Build package
        run: cd packages/fp-clean && bun run build

      - name: Run tests
        run: cd packages/fp-clean && bun test

      - name: Run benchmarks (fast mode)
        run: cd packages/fp-clean && bun run benchmark:fast
        continue-on-error: true
